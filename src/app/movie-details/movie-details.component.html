<div class="container" *ngIf="movie">
  <div class="row">
    <div class="col-md-5">
    <img [src]= 'movie.image.url'  [alt]="movie.title" class="movie-image img-fluid">
  </div>
    <ul class="col-md-7">
        <li>Release Year: {{ movie.releaseYear }} </li>
        <li>Runtime : {{ movie.runtime }} </li>
        <li> Title :{{movie.title}}</li>
        <li><strong>Plot Summary:</strong> {{movie.description}}</li>
        <li>Cast: {{ movie.actor }} </li>
        <li>Director: {{ movie.directedby }} </li>
        <li><strong>Genre:</strong> {{movie.genre}}</li>
        <li><strong>Rating:</strong> {{movie.rating}}</li>
        <div class="back">
        <button class="btn-lg btn-secondary " [routerLink] = "['/movies']">   Back to Movies </button>  
         <button class="btn-lg btn-secondary" (click)= "setFavouriteMovie()"> Set As Favourite </button>
        </div>
  
        </ul>
     
    </div>
  </div>
